<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Dash: Gravity Switcher</title>
    <!-- Load Tailwind CSS for easy styling of the main UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the game container and canvas */
        body {
            background-color: #0d1117; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        #gameContainer {
            /* Max width set high to give space, but ensures responsiveness on smaller screens */
            max-width: 900px; 
            width: 95%; /* Fluid width */
            border: 2px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
            padding: 10px;
            background-color: #161b22;
        }

        #gameCanvas {
            display: block;
            background-color: transparent; 
            border-radius: 8px;
            cursor: pointer;
            /* width and height are now controlled by JS */
            width: 100%; 
            height: auto;
        }

        /* Overlay styling (Start and Game Over screens) */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 8px;
            color: #ffffff;
            text-align: center;
        }

        /* Custom color radio button styles */
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            margin: 0 5px;
            transition: transform 0.1s;
        }
        input[type="radio"]:checked + .color-option {
            border-color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="gameContainer" class="mx-auto">
        <!-- Game UI -->
        <div class="flex justify-between items-center p-2 text-white font-bold text-lg">
            <h1 class="text-xl font-extrabold text-cyan-400">Astro Dash</h1>
            <div id="scoreDisplay">Score: 0</div>
        </div>

        <!-- Canvas where the game is drawn -->
        <div class="relative">
            <!-- Removed width and height attributes here -->
            <canvas id="gameCanvas"></canvas> 
            
            <!-- START/CUSTOMIZATION Screen (Initially Visible) -->
            <div id="startScreen" class="game-overlay">
                <div class="text-4xl font-extrabold mb-8 text-cyan-400">CUSTOMIZE SHIP</div>
                
                <!-- Shape Selection -->
                <div class="mb-6">
                    <label class="block text-lg mb-2 font-semibold">Choose Shape:</label>
                    <div class="flex justify-center space-x-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="square" checked class="form-radio text-cyan-500">
                            <span class="text-white">Square (Default)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="circle" class="form-radio text-cyan-500">
                            <span class="text-white">Circle</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="triangle" class="form-radio text-cyan-500">
                            <span class="text-white">Triangle</span>
                        </label>
                    </div>
                </div>

                <!-- Color Selection -->
                <div class="mb-8">
                    <label class="block text-lg mb-2 font-semibold">Choose Color:</label>
                    <div class="flex justify-center">
                        <label>
                            <input type="radio" name="color" value="#0ff" checked class="hidden">
                            <div class="color-option" style="background-color: #0ff;"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="#facc15" class="hidden">
                            <div class="color-option" style="background-color: #facc15;"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="#f43f5e" class="hidden">
                            <div class="color-option" style="background-color: #f43f5e;"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="#a78bfa" class="hidden">
                            <div class="color-option" style="background-color: #a78bfa;"></div>
                        </label>
                    </div>
                </div>

                <button id="startButton" class="px-8 py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold text-xl rounded-lg shadow-xl transition duration-200 transform hover:scale-105">
                    START GAME
                </button>
                <div class="text-sm mt-4 text-gray-400">Or press SPACE to start with default settings.</div>
            </div>

            <!-- Game Over Screen (initially hidden) -->
            <div id="gameOverScreen" class="game-overlay hidden">
                <div class="text-5xl font-extrabold mb-4 text-red-500">GAME OVER</div>
                <div id="finalScore" class="text-2xl mb-6 text-gray-200">Final Score: 0</div>
                <div class="flex space-x-4">
                    <button id="restartButton" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                        RESTART (SPACE)
                    </button>
                    <button id="goHomeButton" class="px-6 py-3 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                        GO HOME
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Instructions/Controls -->
        <div class="text-gray-400 text-sm mt-3 p-2 text-center">
            Press <span class="text-cyan-400 font-bold">SPACE</span> or <span class="text-cyan-400 font-bold">click</span> to FLIP TRACKS!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global Setup ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startScreen = document.getElementById('startScreen');
            const finalScore = document.getElementById('finalScore');
            const restartButton = document.getElementById('restartButton');
            const startButton = document.getElementById('startButton');
            const goHomeButton = document.getElementById('goHomeButton'); // New button

            // --- Game Constants & Variables ---
            let gameLoopId;
            let gameRunning = false;
            let score = 0;
            let scoreInterval = 0;
            
            // Track positions are now variables, updated on resize
            let floorY; 
            let ceilingY; 
            const MARGIN_FROM_EDGE = 20; // Distance of the tracks from the top/bottom edge

            // Continuous acceleration
            const initialObstacleSpeed = 4;
            let obstacleSpeed = initialObstacleSpeed;
            const accelerationRate = 0.0001; 
            
            let obstacleSpawnRate = 120; // Frames between spawns
            let frameCounter = 0;

            // --- Canvas Resizing & Responsiveness ---
            const ASPECT_RATIO = 2.0; 

            function resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const containerWidth = container.clientWidth; 
                
                canvas.width = containerWidth - 20; 
                canvas.height = canvas.width / ASPECT_RATIO;
                
                floorY = canvas.height - MARGIN_FROM_EDGE; 
                ceilingY = MARGIN_FROM_EDGE;
                
                player.width = Math.max(25, canvas.width / 20); 
                player.height = player.width;

                // Re-initialize stars and update player position on resize
                createStars(); 
                player.flipTargetY = player.isUpsideDown ? ceilingY : (floorY - player.height);
                // Only snap current position if game is not running
                if (!gameRunning) {
                    player.y = player.flipTargetY;
                }
                
                // Redraw initial screens if they are visible
                if (!gameRunning && startScreen && !startScreen.classList.contains('hidden')) {
                    drawInitialScreen();
                } else if (!gameRunning && gameOverScreen && !gameOverScreen.classList.contains('hidden')) {
                    // If game over, just let the overlay sit on top.
                }
            }
            window.addEventListener('resize', resizeCanvas);


            // --- Player Object (Animated Flips) ---
            const player = {
                x: 50,
                y: 0, 
                width: 25, 
                height: 25, 
                
                isUpsideDown: false,
                shape: 'square', 
                color: '#0ff',

                flipTargetY: 0, 
                flipStep: 20, // Fast flip speed

                draw() {
                    ctx.save();
                    const drawColor = this.isUpsideDown ? '#f97316' : this.color; 
                    ctx.fillStyle = drawColor; 
                    ctx.shadowColor = drawColor;
                    ctx.shadowBlur = 10;
                    
                    const halfWidth = this.width / 2;
                    const halfHeight = this.height / 2;

                    if (this.shape === 'square') {
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    } else if (this.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(this.x + halfWidth, this.y + halfHeight, halfWidth, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (this.shape === 'triangle') {
                        // Draw a triangle pointing forward (right)
                        ctx.beginPath();
                        // Tip (right side)
                        ctx.moveTo(this.x + this.width, this.y + halfHeight); 
                        // Bottom corner (left-bottom)
                        ctx.lineTo(this.x, this.y + this.height);
                        // Top corner (left-top)
                        ctx.lineTo(this.x, this.y); 
                        ctx.closePath();
                        ctx.fill();
                    }

                    ctx.restore();
                },

                update() {
                    // Smooth movement towards the flip target
                    if (this.y !== this.flipTargetY) {
                        const direction = Math.sign(this.flipTargetY - this.y);
                        this.y += direction * this.flipStep;

                        // Check if we passed the target and snap if so
                        if (direction > 0 && this.y >= this.flipTargetY ||
                            direction < 0 && this.y <= this.flipTargetY) {
                            this.y = this.flipTargetY;
                        }
                    }
                },

                switchTrack() {
                    // Only allow switch if snapped to a track (or close enough)
                    const isSnapped = Math.abs(this.y - this.flipTargetY) < 1;
                    if (isSnapped) {
                        const newUpsideDown = !this.isUpsideDown;
                        this.isUpsideDown = newUpsideDown;
                        
                        // Set the new target Y for the animation
                        this.flipTargetY = newUpsideDown ? ceilingY : (floorY - this.height);
                    }
                }
            };

            // --- Dynamic Background (Parallax Stars) ---
            let stars = [];
            const STAR_LAYERS = [
                { count: 40, maxRadius: 1.0, baseSpeed: 0.5, color: '#A9A9A9' }, 
                { count: 20, maxRadius: 1.5, baseSpeed: 1.5, color: '#FFFFFF' }, 
                { count: 10, maxRadius: 2.0, baseSpeed: 2.5, color: '#ADD8E6' }  
            ];
            
            function createStars() {
                stars = [];
                STAR_LAYERS.forEach(layer => {
                    for (let i = 0; i < layer.count; i++) {
                        stars.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: Math.random() * layer.maxRadius + 0.5,
                            baseSpeed: layer.baseSpeed,
                            color: layer.color
                        });
                    }
                });
            }

            function drawStars() {
                const currentSpeedFactor = (obstacleSpeed / initialObstacleSpeed); 

                stars.forEach(star => {
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();

                    star.x -= star.baseSpeed * currentSpeedFactor; 

                    if (star.x < 0) {
                        star.x = canvas.width;
                        star.y = Math.random() * canvas.height;
                    }
                });
            }

            // --- Obstacle (Asteroid) Array and Generation ---
            let obstacles = [];
            
            class Asteroid {
                constructor() {
                    this.width = (15 + Math.random() * 15) * (canvas.width / 500);
                    this.height = this.width;
                    this.x = canvas.width;
                    
                    this.track = Math.random() < 0.5 ? 0 : 1; 

                    if (this.track === 0) { // Floor
                        this.y = floorY - this.height;
                    } else { // Ceiling
                        this.y = ceilingY;
                    }
                }

                draw() {
                    ctx.fillStyle = '#6b7280'; // Gray color
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#374151';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/4, this.y + this.height/4, 3 * (canvas.width / 500), 0, Math.PI * 2); 
                    ctx.fill();
                }

                update() {
                    this.x -= obstacleSpeed;
                }
            }

            function spawnObstacle() {
                obstacles.push(new Asteroid());
            }

            // --- Drawing Functions ---
            
            function drawBackground(currentScore) {
                const minH = 240; 
                const minS = 50;  
                const minL = 5;   
                const maxL = 0;   
                
                const scoreCap = 1500;
                const progress = Math.min(currentScore, scoreCap) / scoreCap;
                const luminosity = minL + (maxL - minL) * progress;
                
                ctx.fillStyle = `hsl(${minH}, ${minS}%, ${luminosity}%)`; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function drawTrack(currentScore) {
                const minH = 180; // Cyan (low score)
                const maxH = 0;   // Red (high score)
                
                const scoreCap = 1500;
                const progress = Math.min(currentScore, scoreCap) / scoreCap;
                const hue = minH + (maxH - minH) * progress;
                
                ctx.strokeStyle = `hsl(${hue}, 80%, 50%)`;
                ctx.lineWidth = 2 * (canvas.width / 500); 
                
                // Draw both tracks
                ctx.beginPath();
                ctx.moveTo(0, floorY);
                ctx.lineTo(canvas.width, floorY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, ceilingY);
                ctx.lineTo(canvas.width, ceilingY);
                ctx.stroke();
            }

            function drawInitialScreen() {
                drawBackground(0);
                drawTrack(0);
                player.draw(); // Draw placeholder player
                
                ctx.fillStyle = '#fff';
                ctx.font = `${Math.min(24, canvas.width / 20)}px Inter`;
                ctx.textAlign = 'center';
                ctx.fillText('Choose your ship and click START', canvas.width / 2, canvas.height / 2);
            }

            // --- Core Game Functions ---

            function checkCollision(p, o) {
                // Simple AABB collision detection
                return p.x < o.x + o.width &&
                       p.x + p.width > o.x &&
                       p.y < o.y + o.height &&
                       p.y + p.height > o.y;
            }

            function gameOver() {
                gameRunning = false;
                cancelAnimationFrame(gameLoopId);
                finalScore.textContent = `Final Score: ${score}`;
                gameOverScreen.classList.remove('hidden');
            }

            function resetGame() {
                // Read customization options and apply to player
                const selectedShape = document.querySelector('input[name="shape"]:checked').value;
                const selectedColor = document.querySelector('input[name="color"]:checked').value;
                
                player.shape = selectedShape;
                player.color = selectedColor;

                // Reset player position and state
                player.isUpsideDown = false;
                player.flipTargetY = floorY - player.height; 
                player.y = player.flipTargetY; 

                // Reset game state
                obstacles = [];
                score = 0;
                scoreInterval = 0;
                obstacleSpeed = initialObstacleSpeed; 
                frameCounter = 0;
                obstacleSpawnRate = 120;
                
                // Hide screens and start loop
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                scoreDisplay.textContent = 'Score: 0';
                gameRunning = true;
                gameLoop();
            }

            function goHome() {
                gameOverScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
                // Redraw the canvas content to show the start screen instructions
                drawInitialScreen(); 
            }

            function gameLoop() {
                if (!gameRunning) return; 

                // 1. Draw Dynamic Background
                drawBackground(score);
                drawStars();

                // 2. Update Game State
                frameCounter++;
                scoreInterval++;
                
                if (scoreInterval % 5 === 0) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                obstacleSpeed += accelerationRate; 
                
                if (frameCounter % 500 === 0 && obstacleSpawnRate > 35) {
                    obstacleSpawnRate -= 5;
                }
                
                // 3. Player Update (Move toward target Y) and Draw
                player.update();
                player.draw();
                
                // 4. Obstacle Spawning
                if (frameCounter % Math.round(obstacleSpawnRate) === 0) {
                    spawnObstacle();
                }

                // 5. Obstacle Update, Draw, and Collision Check
                obstacles.forEach((obstacle, index) => {
                    obstacle.update();
                    obstacle.draw();

                    // Check collision
                    if (checkCollision(player, obstacle)) {
                        gameOver();
                    }

                    // Remove obstacles that have moved off screen
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(index, 1);
                    }
                });

                // 6. Draw Track
                drawTrack(score);

                // 7. Request Next Frame
                gameLoopId = requestAnimationFrame(gameLoop);
            }

            // --- Input Handlers ---
            function handleAction(e) {
                // Check if the game is over and restart
                if (!gameRunning && !gameOverScreen.classList.contains('hidden')) {
                    resetGame();
                // Check if the game hasn't started yet and start
                } else if (!gameRunning && startScreen && !startScreen.classList.contains('hidden')) {
                    resetGame();
                // If game is running, switch tracks
                } else if (gameRunning && (e.code === 'Space' || e.type === 'click')) {
                    player.switchTrack();
                }
            }

            // Event Listeners
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault(); 
                    handleAction(e);
                }
            });
            
            canvas.addEventListener('click', (e) => {
                handleAction(e);
            });

            startButton.addEventListener('click', resetGame);
            restartButton.addEventListener('click', resetGame);
            goHomeButton.addEventListener('click', goHome); // New listener for Go Home

            // --- Initial State ---
            // 1. Calculate and set initial canvas size
            resizeCanvas(); 
            // 2. Initial screen drawing
            drawInitialScreen();
        });
    </script>
</body>
</html>
