<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Dash: Gravity Switcher</title>
    <!-- Load Tailwind CSS for easy styling of the main UI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the game container and canvas */
        body {
            background-color: #0d1117; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        #gameContainer {
            /* Max width set high to give space, but ensures responsiveness on smaller screens */
            max-width: 900px; 
            width: 95%; /* Fluid width */
            border: 2px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
            padding: 10px;
            background-color: #161b22;
        }

        #gameCanvas {
            display: block;
            background-color: transparent; 
            border-radius: 8px;
            cursor: pointer;
            /* width and height are now controlled by JS */
            width: 100%; 
            height: auto;
        }

        /* Overlay styling (Start and Game Over screens) */
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 8px;
            color: #ffffff;
            text-align: center;
        }

        /* Custom color radio button styles */
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            margin: 0 5px;
            transition: transform 0.1s;
        }
        input[type="radio"]:checked + .color-option {
            border-color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="gameContainer" class="mx-auto">
        <!-- Game UI -->
        <div class="flex justify-between items-center p-2 text-white font-bold text-lg">
            <h1 class="text-xl font-extrabold text-cyan-400">Astro Dash</h1>
            <div id="scoreDisplay">Score: 0</div>
        </div>

        <!-- Canvas where the game is drawn -->
        <div class="relative">
            <!-- Removed width and height attributes here -->
            <canvas id="gameCanvas"></canvas> 
            
            <!-- START/CUSTOMIZATION Screen (Initially Visible) -->
            <div id="startScreen" class="game-overlay">
                <div class="text-4xl font-extrabold mb-8 text-cyan-400">CUSTOMIZE SHIP</div>
                
                <!-- Shape Selection -->
                <div class="mb-6">
                    <label class="block text-lg mb-2 font-semibold">Choose Shape:</label>
                    <div class="flex justify-center space-x-4 flex-wrap">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="square" checked class="form-radio text-cyan-500">
                            <span class="text-white">Square (Default)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="circle" class="form-radio text-cyan-500">
                            <span class="text-white">Circle</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="triangle" class="form-radio text-cyan-500">
                            <span class="text-white">Triangle</span>
                        </label>
                        <!-- NEW CUSTOM SHAPE OPTION -->
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="shape" value="custom" class="form-radio text-cyan-500">
                            <span class="text-white">Custom (JPG/PNG)</span>
                        </label>
                    </div>
                </div>

                <!-- NEW FILE UPLOAD SECTION -->
                <div id="customUploadContainer" class="mt-4 hidden w-full max-w-sm mx-auto p-2 bg-gray-800 rounded-lg">
                    <input type="file" id="customShipUpload" accept=".jpg, .jpeg, .png" class="text-sm w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                    <p id="uploadMessage" class="text-xs mt-1 text-gray-400 text-left">Max 400KB file size.</p>
                </div>
                <!-- END NEW FILE UPLOAD SECTION -->


                <!-- Color Selection -->
                <div class="mb-8">
                    <label class="block text-lg mb-2 font-semibold">Choose Color:</label>
                    <div class="flex justify-center">
                        <label>
                            <input type="radio" name="color" value="#0ff" checked class="hidden">
                            <div class="color-option" style="background-color: #0ff;"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="#facc15" class="hidden">
                            <div class="color-option" style="background-color: #facc15;"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="#f43f5e" class="hidden">
                            <div class="color-option" style="background-color: #f43f5e;"></div>
                        </label>
                        <label>
                            <input type="radio" name="color" value="#a78bfa" class="hidden">
                            <div class="color-option" style="background-color: #a78bfa;"></div>
                        </label>
                    </div>
                </div>

                <button id="startButton" class="px-8 py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold text-xl rounded-lg shadow-xl transition duration-200 transform hover:scale-105">
                    START GAME
                </button>
                <div class="text-sm mt-4 text-gray-400">Or press SPACE to start with default settings.</div>
            </div>

            <!-- Game Over Screen (initially hidden) -->
            <div id="gameOverScreen" class="game-overlay hidden">
                <div class="text-5xl font-extrabold mb-4 text-red-500">GAME OVER</div>
                <div id="finalScore" class="text-2xl mb-6 text-gray-200">Final Score: 0</div>
                <div class="flex space-x-4">
                    <button id="restartButton" class="px-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                        RESTART (SPACE)
                    </button>
                    <button id="goHomeButton" class="px-6 py-3 bg-gray-600 hover:bg-gray-500 text-white font-bold rounded-lg shadow-lg transition duration-200 transform hover:scale-105">
                        GO HOME
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Instructions/Controls -->
        <div class="text-gray-400 text-sm mt-3 p-2 text-center">
            Press <span class="text-cyan-400 font-bold">SPACE</span> or <span class="text-cyan-400 font-bold">click</span> to FLIP TRACKS!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global Setup ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const startScreen = document.getElementById('startScreen');
            const finalScore = document.getElementById('finalScore');
            const restartButton = document.getElementById('restartButton');
            const startButton = document.getElementById('startButton');
            const goHomeButton = document.getElementById('goHomeButton'); 
            
            // Customization DOM elements
            const customShipUpload = document.getElementById('customShipUpload');
            const customUploadContainer = document.getElementById('customUploadContainer');
            const uploadMessage = document.getElementById('uploadMessage');
            const shapeRadios = document.querySelectorAll('input[name="shape"]');

            // --- Game Constants & Variables ---
            let gameLoopId;
            let gameRunning = false;
            let score = 0;
            let scoreInterval = 0;
            
            let floorY; 
            let ceilingY; 
            const MARGIN_FROM_EDGE = 20; 

            const initialObstacleSpeed = 4;
            let obstacleSpeed = initialObstacleSpeed;
            const accelerationRate = 0.0001; 
            
            let obstacleSpawnRate = 120; 
            let frameCounter = 0;

            // --- GAME STATE VARIABLES ---
            let customPlayerImage = null;
            let isInvincible = false;
            let invincibilityFrames = 0;
            const INVINCIBILITY_DURATION = 600; // 10 seconds * 60 fps
            let obstacles = []; // Array for Asteroids
            let powerups = []; // Array for Stars (Power-ups)

            // --- Canvas Resizing & Responsiveness ---
            const ASPECT_RATIO = 2.0; 

            function resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const containerWidth = container.clientWidth; 
                
                canvas.width = containerWidth - 20; 
                canvas.height = canvas.width / ASPECT_RATIO;
                
                floorY = canvas.height - MARGIN_FROM_EDGE; 
                ceilingY = MARGIN_FROM_EDGE;
                
                player.width = Math.max(25, canvas.width / 20); 
                player.height = player.width;

                createStars(); 
                player.flipTargetY = player.isUpsideDown ? ceilingY : (floorY - player.height);
                
                if (!gameRunning) {
                    player.y = player.flipTargetY;
                }
                
                if (!gameRunning && startScreen && !startScreen.classList.contains('hidden')) {
                    drawInitialScreen();
                } 
            }
            window.addEventListener('resize', resizeCanvas);


            // --- Player Object (Animated Flips) ---
            const player = {
                x: 50,
                y: 0, 
                width: 25, 
                height: 25, 
                
                isUpsideDown: false,
                shape: 'square', 
                color: '#0ff',

                flipTargetY: 0, 
                flipStep: 20, 

                draw() {
                    const halfWidth = this.width / 2;
                    const halfHeight = this.height / 2;
                    
                    // Invincibility Flashing Effect: flash every 5 frames
                    const flash = isInvincible && Math.floor(invincibilityFrames / 5) % 2 === 0;

                    // 1. Draw Custom Image if selected and loaded
                    if (this.shape === 'custom' && customPlayerImage && customPlayerImage.complete) {
                        ctx.save();
                        if (flash) {
                             // Apply a white overlay for the flash effect
                            ctx.filter = 'brightness(200%) drop-shadow(0 0 10px white)';
                        }
                        ctx.drawImage(customPlayerImage, this.x, this.y, this.width, this.height);
                        ctx.restore();
                        return; 
                    }
                    
                    // 2. Standard shapes (Square, Circle, Triangle) get shadow and color
                    ctx.save();
                    
                    const defaultColor = this.isUpsideDown ? '#f97316' : this.color; 
                    const drawColor = flash ? '#FFFFFF' : defaultColor; 

                    ctx.fillStyle = drawColor; 
                    ctx.shadowColor = drawColor;
                    ctx.shadowBlur = flash ? 20 : 10;
                    
                    if (this.shape === 'square') {
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    } else if (this.shape === 'circle') {
                        ctx.beginPath();
                        ctx.arc(this.x + halfWidth, this.y + halfHeight, halfWidth, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (this.shape === 'triangle') {
                        // Draw a triangle pointing forward (right)
                        ctx.beginPath();
                        ctx.moveTo(this.x + this.width, this.y + halfHeight); 
                        ctx.lineTo(this.x, this.y + this.height);
                        ctx.lineTo(this.x, this.y); 
                        ctx.closePath();
                        ctx.fill();
                    }

                    ctx.restore();
                },

                update() {
                    // Smooth movement towards the flip target
                    if (this.y !== this.flipTargetY) {
                        const direction = Math.sign(this.flipTargetY - this.y);
                        this.y += direction * this.flipStep;

                        // Check if we passed the target and snap if so
                        if (direction > 0 && this.y >= this.flipTargetY ||
                            direction < 0 && this.y <= this.flipTargetY) {
                            this.y = this.flipTargetY;
                        }
                    }
                },

                switchTrack() {
                    const isSnapped = Math.abs(this.y - this.flipTargetY) < 1;
                    if (isSnapped) {
                        const newUpsideDown = !this.isUpsideDown;
                        this.isUpsideDown = newUpsideDown;
                        
                        this.flipTargetY = newUpsideDown ? ceilingY : (floorY - this.height);
                    }
                }
            };

            // --- Dynamic Background (Parallax Stars) ---
            let stars = [];
            const STAR_LAYERS = [
                { count: 40, maxRadius: 1.0, baseSpeed: 0.5, color: '#A9A9A9' }, 
                { count: 20, maxRadius: 1.5, baseSpeed: 1.5, color: '#FFFFFF' }, 
                { count: 10, maxRadius: 2.0, baseSpeed: 2.5, color: '#ADD8E6' }  
            ];
            
            function createStars() {
                stars = [];
                STAR_LAYERS.forEach(layer => {
                    for (let i = 0; i < layer.count; i++) {
                        stars.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            radius: Math.random() * layer.maxRadius + 0.5,
                            baseSpeed: layer.baseSpeed,
                            color: layer.color
                        });
                    }
                });
            }

            function drawStars() {
                const currentSpeedFactor = (obstacleSpeed / initialObstacleSpeed); 

                stars.forEach(star => {
                    ctx.fillStyle = star.color;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();

                    star.x -= star.baseSpeed * currentSpeedFactor; 

                    if (star.x < 0) {
                        star.x = canvas.width;
                        star.y = Math.random() * canvas.height;
                    }
                });
            }

            // --- Obstacle (Asteroid) Class ---
            class Obstacle {
                constructor() {
                    this.width = (15 + Math.random() * 15) * (canvas.width / 500);
                    this.height = this.width;
                    this.x = canvas.width;
                    
                    this.track = Math.random() < 0.5 ? 0 : 1; 

                    if (this.track === 0) { // Floor
                        this.y = floorY - this.height;
                    } else { // Ceiling
                        this.y = ceilingY;
                    }
                }

                draw() {
                    ctx.fillStyle = '#6b7280'; // Gray color
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#374151';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/4, this.y + this.height/4, 3 * (canvas.width / 500), 0, Math.PI * 2); 
                    ctx.fill();
                }

                update() {
                    this.x -= obstacleSpeed;
                }
            }
            
            // --- Powerup (Star) Class ---
            class Star {
                constructor() {
                    this.width = (15 + Math.random() * 5) * (canvas.width / 500);
                    this.height = this.width;
                    this.x = canvas.width;
                    this.track = Math.random() < 0.5 ? 0 : 1; 
                    this.y = this.track === 0 ? floorY - this.height : ceilingY;
                }

                draw() {
                    ctx.save();
                    ctx.fillStyle = '#FFD700'; // Gold color
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 15;
                    
                    // Draw Star shape
                    const r = this.width / 2;
                    const cx = this.x + r;
                    const cy = this.y + r;
                    const points = 5;
                    const outerR = r;
                    const innerR = r / 2;

                    ctx.beginPath();
                    for (let i = 0; i < points * 2; i++) {
                        const currentR = i % 2 === 0 ? outerR : innerR;
                        const angle = (Math.PI / points) * i;
                        const x = cx + currentR * Math.cos(angle - Math.PI / 2);
                        const y = cy + currentR * Math.sin(angle - Math.PI / 2);
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.x -= obstacleSpeed;
                }
            }


            function spawnItems() {
                 // 1 in 200 chance to spawn a powerup if one is not already on screen
                if (Math.random() < 0.005 && powerups.length === 0) { 
                    powerups.push(new Star());
                } else {
                    obstacles.push(new Obstacle()); // Spawn Asteroid
                }
            }

            // --- Drawing Functions ---
            
            function drawBackground(currentScore) {
                const minH = 240; 
                const minS = 50;  
                const minL = 5;   
                const maxL = 0;   
                
                const scoreCap = 1500;
                const progress = Math.min(currentScore, scoreCap) / scoreCap;
                const luminosity = minL + (maxL - minL) * progress;
                
                ctx.fillStyle = `hsl(${minH}, ${minS}%, ${luminosity}%)`; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function drawTrack(currentScore) {
                const minH = 180; 
                const maxH = 0;   
                
                const scoreCap = 1500;
                const progress = Math.min(currentScore, scoreCap) / scoreCap;
                const hue = minH + (maxH - minH) * progress;
                
                ctx.strokeStyle = `hsl(${hue}, 80%, 50%)`;
                ctx.lineWidth = 2 * (canvas.width / 500); 
                
                ctx.beginPath();
                ctx.moveTo(0, floorY);
                ctx.lineTo(canvas.width, floorY);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, ceilingY);
                ctx.lineTo(canvas.width, ceilingY);
                ctx.stroke();
            }

            function drawInitialScreen() {
                drawBackground(0);
                drawTrack(0);
                player.draw(); 
                
                ctx.fillStyle = '#fff';
                ctx.font = `${Math.min(24, canvas.width / 20)}px Inter`;
                ctx.textAlign = 'center';
                ctx.fillText('Choose your ship and click START', canvas.width / 2, canvas.height / 2);
            }

            // --- Customization Handlers ---

            shapeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'custom') {
                        customUploadContainer.classList.remove('hidden');
                        uploadMessage.textContent = 'Max 400KB file size.';
                        uploadMessage.classList.remove('text-red-400');
                        uploadMessage.classList.add('text-gray-400');
                    } else {
                        customUploadContainer.classList.add('hidden');
                    }
                    // Update player shape for preview
                    player.shape = radio.value; 
                    drawInitialScreen();
                });
            });

            customShipUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                customPlayerImage = null; // Clear previous image

                if (file) {
                    const MAX_FILE_SIZE = 400 * 1024; // 400 KBs in bytes

                    // 1. File Size Validation
                    if (file.size > MAX_FILE_SIZE) {
                        uploadMessage.textContent = 'Error: File size must be under 400KB!';
                        uploadMessage.classList.remove('text-gray-400', 'text-green-400');
                        uploadMessage.classList.add('text-red-400');
                        customShipUpload.value = ''; // Clear file input
                        return;
                    }

                    // 2. File Type Validation
                    if (!['image/jpeg', 'image/png', 'image/jpg'].includes(file.type)) {
                        uploadMessage.textContent = 'Error: Only JPG or PNG images are allowed.';
                        uploadMessage.classList.remove('text-gray-400', 'text-green-400');
                        uploadMessage.classList.add('text-red-400');
                        customShipUpload.value = ''; 
                        return;
                    }

                    // 3. Load Image
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            customPlayerImage = img;
                            uploadMessage.textContent = `Image loaded: ${file.name}`;
                            uploadMessage.classList.remove('text-red-400', 'text-gray-400');
                            uploadMessage.classList.add('text-green-400');
                            
                            // Re-draw the screen to show the custom image
                            drawInitialScreen(); 
                        };
                        img.onerror = function() {
                            uploadMessage.textContent = 'Error: Could not load image data.';
                            uploadMessage.classList.remove('text-gray-400', 'text-green-400');
                            uploadMessage.classList.add('text-red-400');
                        }
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                } else {
                    uploadMessage.textContent = 'Max 400KB file size.';
                    uploadMessage.classList.remove('text-red-400', 'text-green-400');
                    uploadMessage.classList.add('text-gray-400');
                }
            });

            // --- Core Game Functions ---

            function checkCollision(p, o) {
                return p.x < o.x + o.width &&
                       p.x + p.width > o.x &&
                       p.y < o.y + o.height &&
                       p.y + p.height > o.y;
            }

            function gameOver() {
                gameRunning = false;
                cancelAnimationFrame(gameLoopId);
                finalScore.textContent = `Final Score: ${score}`;
                gameOverScreen.classList.remove('hidden');
            }

            function resetGame() {
                // Read customization options and apply to player
                const selectedShape = document.querySelector('input[name="shape"]:checked').value;
                const selectedColor = document.querySelector('input[name="color"]:checked').value;
                
                // If 'custom' is selected but no image is loaded, default to square
                if (selectedShape === 'custom' && !customPlayerImage) {
                    player.shape = 'square';
                } else {
                    player.shape = selectedShape;
                }
                player.color = selectedColor;

                // Reset player position and state
                player.isUpsideDown = false;
                player.flipTargetY = floorY - player.height; 
                player.y = player.flipTargetY; 

                // Reset game state
                obstacles = [];
                powerups = []; // Reset powerups array
                isInvincible = false; // Reset invincibility
                invincibilityFrames = 0;

                score = 0;
                scoreInterval = 0;
                obstacleSpeed = initialObstacleSpeed; 
                frameCounter = 0;
                obstacleSpawnRate = 120;
                
                // Hide screens and start loop
                startScreen.classList.add('hidden');
                gameOverScreen.classList.add('hidden');
                scoreDisplay.textContent = 'Score: 0';
                gameRunning = true;
                gameLoop();
            }

            function goHome() {
                gameOverScreen.classList.add('hidden');
                startScreen.classList.remove('hidden');
                drawInitialScreen(); 
            }

            function gameLoop() {
                if (!gameRunning) return; 

                // 1. Draw Dynamic Background
                drawBackground(score);
                drawStars();

                // 2. Update Game State
                frameCounter++;
                scoreInterval++;
                
                if (scoreInterval % 5 === 0) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                obstacleSpeed += accelerationRate; 
                
                if (frameCounter % 500 === 0 && obstacleSpawnRate > 35) {
                    obstacleSpawnRate -= 5;
                }
                
                // 2.1 Invincibility Timer Update
                if (isInvincible) {
                    invincibilityFrames--;
                    if (invincibilityFrames <= 0) {
                        isInvincible = false;
                    }
                }
                
                // 3. Player Update (Move toward target Y) and Draw
                player.update();
                player.draw();
                
                // 4. Obstacle & Powerup Spawning
                if (frameCounter % Math.round(obstacleSpawnRate) === 0) {
                    spawnItems();
                }

                // 5. Obstacle Update, Draw, and Collision Check
                obstacles.forEach((obstacle, index) => {
                    obstacle.update();
                    obstacle.draw();

                    // Check collision with obstacle
                    if (checkCollision(player, obstacle)) {
                        // GAME OVER check only if NOT invincible
                        if (!isInvincible) {
                            gameOver();
                        }
                    }

                    // Remove obstacles that have moved off screen
                    if (obstacle.x + obstacle.width < 0) {
                        obstacles.splice(index, 1);
                    }
                });

                // 5.1 Powerup Update, Draw, and Collection Check
                powerups.forEach((star, index) => {
                    star.update();
                    star.draw();

                    // Check collision with powerup
                    if (checkCollision(player, star)) {
                        // Collect star and activate powerup
                        isInvincible = true;
                        invincibilityFrames = INVINCIBILITY_DURATION;
                        powerups.splice(index, 1); // Remove star
                    }

                    // Remove powerups that have moved off screen
                    if (star.x + star.width < 0) {
                        powerups.splice(index, 1);
                    }
                });

                // 6. Draw Track
                drawTrack(score);

                // 7. Request Next Frame
                gameLoopId = requestAnimationFrame(gameLoop);
            }

            // --- Input Handlers ---
            function handleAction(e) {
                if (!gameRunning && !gameOverScreen.classList.contains('hidden')) {
                    resetGame();
                } else if (!gameRunning && startScreen && !startScreen.classList.contains('hidden')) {
                    // Only start if not on the customization screen or if using space bar (default start)
                    if (e.code === 'Space' || e.type === 'click') {
                       resetGame();
                    }
                } else if (gameRunning && (e.code === 'Space' || e.type === 'click')) {
                    player.switchTrack();
                }
            }

            // Event Listeners
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    e.preventDefault(); 
                    handleAction(e);
                }
            });
            
            canvas.addEventListener('click', (e) => {
                handleAction(e);
            });

            startButton.addEventListener('click', resetGame);
            restartButton.addEventListener('click', resetGame);
            goHomeButton.addEventListener('click', goHome); 

            // --- Initial State ---
            resizeCanvas(); 
            drawInitialScreen();
        });
    </script>
</body>
</html>
